<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to SCUML Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8b0000, #b22222);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #ffebee;
    }

    p {
      color: #ffcdd2;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .btn {
      padding: 1.2rem 2rem;
      background-color: #ff8a80;
      color: #5d0000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-width: 260px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ffcccb;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SCUML Registration</h1>
    <p>Please select an option to proceed</p>
  </header>

  <div class="button-container">
    <a href="https://drive.google.com/file/d/1MfOJTvAsdmsq1k0FZrsgWI-OP2SYA2h3/view?usp=drivesdk" class="btn">Check SCUML Requirements</a>
    <a href="https://5kgraphics.github.io/Scuml-form/" class="btn">Apply</a>
  </div>
</body>
</html>
